<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3a5a6f;
            margin: 0;
        }
        .game-button {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #4ca1af, #1e3c72);
            border: 5px solid #2b3e50;
            border-radius: 15px;
            box-shadow: 0 5px #2b3e50;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .game-button:before, .game-button:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2b3e50;
        }
        .game-button:before {
            top: -10px;
            left: -10px;
            border-top-left-radius: 15px;
        }
        .game-button:after {
            bottom: -10px;
            right: -10px;
            border-bottom-right-radius: 15px;
        }
        .game-button:hover {
            background: linear-gradient(145deg, #1e3c72, #4ca1af);
        }
        .game-button .inner-border {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 3px solid #1e3c72;
            border-radius: 10px;
            z-index: 1;
        }
        .game-button .inner-gradient {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(145deg, #1e3c72, #4ca1af);
            border-radius: 5px;
            z-index: 0;
        }
        .game-button span {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <button class="game-button">
        <div class="inner-border"></div>
        <div class="inner-gradient"></div>
        <span>Start Adventure</span>
    </button>
</body>
</html>
